<div class="container">
  <h3>Angular 5 forms</h3>
  <form #form="ngForm" novalidate (submit)="submitForm(form)">
    <div class="form-group" [class.has-error]="firstName.invalid">
      <label class="control-label">FirstName</label>
      <input type="text" class="form-control" placeholder="firstName" required 
      [ngModel]="model.firstName" (ngModelChange)="firstToUpper($event)"
      name="firstName" id="firstName" required #firstName="ngModel">
      <div class="alert alert-danger" *ngIf="firstName.invalid">
        First Name is required
      </div>
    </div>
    <h3>Classes</h3>
    <h3>{{firstName.invalid}}</h3>
    <div class="form-group" [class.has-error]="lastName.invalid">
        <label  class="control-label">lasttName</label>
        <input type="text" class="form-control" placeholder="lastName"
        [(ngModel)]="model.lastName" name="lastName" id="lastName" minlength="3"
        #lastName="ngModel">
        <div class="alert alert-danger" *ngIf="lastName.invalid">
          Last name must be greater than 3
        </div>
    </div>
    <div class="form-group" [class.has-error]="phone.invalid">
      <label  class="control-label">phone</label>
      <input type="text" class="form-control" placeholder="phone"
      [(ngModel)]="model.phone" name="phone" id="phone" pattern="[0-9]{10}"
      #phone="ngModel">
      <div class="alert alert-danger" *ngIf="phone.invalid">
       enter valid number
      </div>
  </div>
    <div class="checkbox">
        <label>
          <input type="checkbox" name="fullTime" [(ngModel)]="model.fullTime">FullTime
        </label>
      </div>
    <div class="radio">
      <label>
        <input type="radio" name="gender" value="male" [(ngModel)]="model.gender">Male
      </label>
    </div>
    <div class="radio">
        <label>
          <input type="radio" name="gender" value="female" [(ngModel)]="model.gender">Female
        </label>
      </div>
    <div class="form-group">
      <label>Primary Language</label>
      <select class="form-control" name="codeLang" [(ngModel)]="model.codeLang">
        <option *ngFor="let lang of languages">
          {{lang}}
        </option>
      </select>
    </div>
    <button class="btn btn-success" type="submit">Ok</button>
  </form>
  Model:{{model|json}}<br/>
  Angulae:{{form.value|json}}
</div>
